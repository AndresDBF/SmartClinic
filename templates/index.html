<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Verificada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('ruta/a/tu/logo.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 0;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.7); /* Hace el fondo semi-transparente */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .top-border,
    .bottom-border {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50px;
      border-radius: 10px;
    }
    .top-border {
      top: 0;
      background: linear-gradient(to right, #007bff, #4CAF50);
    }
    .bottom-border {
      bottom: 0;
      background: linear-gradient(to right, #4CAF50, #007bff);
    }
  </style>
</head>
<body>

<div class="top-border"></div>
<div class="bottom-border"></div>

<div class="content">
    <img src="">
  <h1 class="display-4">Cuenta Verificada</h1>
  <p class="lead">¡Tu cuenta ha sido verificada con éxito!</p>
</div>

</body>
</html>
